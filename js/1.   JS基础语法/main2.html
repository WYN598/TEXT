<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础语法2</title>
</head>

<body>
    <h1>基础语法2</h1>
    <script>


        //  循环
        // for
        for (let i = 0; i < 10; i++) {
            console.log(`for loop number ${i}`);
        }

        // while
        let a = 0;
        while (a < 10) {
            console.log(`while loop number ${a}`);
            a++;
        }
        //循环数组
        const fruits = ['apple', 'orange', 'pear'];
        for (let fruit of fruits) {
            console.log(fruit);
        }




        // 条件语句   || : or   && : and
        //if-else
        const x = 10;
        if (x === 10) { // === 三等号将比较值和数据类型
            console.log('x is 10');
        } else if (x > 10) {
            console.log('x is greater than 10');
        } else {
            console.log('x is less than 10');
        }
        // 三元操作符      判断条件 ? A : B
        const y = 11;
        const color = y > 10 ? 'red' : 'blue'; //true执行左边，false执行右边
        console.log(color);


        //switch
        switch (color) {
            case 'red':
                console.log('color is red');
                break;
            case 'blue':
                console.log('color is blue');
                break;
            default:
                console.log('color is not red or blue');
                break;
        }

        
    </script>
</body>

</html>
